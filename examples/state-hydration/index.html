<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>State Hydration</title>
		<script type="module" src="state-hydration.js"></script>
		<script src="https://cdn.tailwindcss.com"></script>
		<style type="text/tailwindcss">
			.btn {
				@apply inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500;
			}
		</style>
	</head>
	<body class="flex flex-col gap-4 items-center">
		<h1>State Hydration</h1>
		<div>Counter 1</div>
		<counter-element eljs:key="qayxswedc"> </counter-element>
		<div>Counter 2</div>
		<counter-element eljs:key="rfvbgtzhn" count="13"> </counter-element>
		<div>Counter 3 (no serialized state)</div>
		<counter-element></counter-element>
		<script type="element-js/json">
			{
				"shared-store": { "count": 5 },
				"asdfghjkl": { "count": 6 },
				"yxcvbnm": { "count": 8 },
				"qayxswedc": { "count": 7, "sharedStore": "Store/shared-store", "internalStore": "Store/asdfghjkl" },
				"rfvbgtzhn": { "count": 14, "sharedStore": "Store/shared-store", "internalStore": "Store/yxcvbnm" }
			}
		</script>
		<!-- TODO: think about how to serialize other fields (eg. class fields) of stores/elements -->
		<!-- TODO: think about how to serialize other instances like our Store ?! Maybe with an interface? -->
	</body>
</html>
